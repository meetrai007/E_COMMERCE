<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product and Category</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .category-tile {
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            background-color: #f9f9f9;
            width: 150px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .category-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .category-name {
            font-size: 1.2rem;
            font-weight: 500;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2>Add Product</h2>

        <!-- Add Product Form -->
        <form id="add-product-form" method="POST">
            <div class="mb-3">
                <label for="product-name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="product-name" required>
            </div>
            <div class="mb-3">
                <label for="product-price" class="form-label">Product Price</label>
                <input type="number" class="form-control" id="product-price" required>
            </div>
            <div class="mb-3">
                <label for="product-description" class="form-label">Product Description</label>
                <textarea class="form-control" id="product-description" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="product-category" class="form-label">Category</label>
                <select class="form-select" id="product-category" required>
                    <option value="">Select Category</option>
                    {% for category in categories %}
                        <option value="{{ category.name }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
            <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#addCategoryModal">Add New Category</button>
        </form>

        <h3 class="mt-5">Category List</h3>
        <div id="category-list" class="d-flex flex-wrap">
            <!-- Existing Categories from Database will appear here -->
            {% for category in categories %}
                <div class="category-tile">
                    <img src="{{ category.image.url }}" alt="{{ category.name }}" class="category-logo">
                    <div class="category-name">{{ category.name }}</div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Modal for Adding New Category -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCategoryModalLabel">Add New Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-category-form" method="post">
                        <div class="mb-3">
                            <label for="category-name" class="form-label">Category Name</label>
                            <input type="text" class="form-control" id="category-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="category-image" class="form-label">Category Image</label>
                            <input type="file" class="form-control" id="category-image" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Category</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Handle Product Form Submission
        document.getElementById('add-product-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const productName = document.getElementById('product-name').value;
            const productPrice = document.getElementById('product-price').value;
            const productDescription = document.getElementById('product-description').value;
            const productCategory = document.getElementById('product-category').value;
            alert('Product Added: ' + productName);
        });

        // Handle Category Form Submission
        document.getElementById('add-category-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const categoryName = document.getElementById('category-name').value;
            const categoryImage = document.getElementById('category-image').files[0];

            // Create new category tile dynamically
            const categoryTile = document.createElement('div');
            categoryTile.classList.add('category-tile');

            // Create an image element for the category logo
            const imgElement = document.createElement('img');
            imgElement.classList.add('category-logo');
            imgElement.src = URL.createObjectURL(categoryImage); // Use the file's URL as the source
            imgElement.alt = categoryName;

            // Create the category name element
            const nameElement = document.createElement('div');
            nameElement.classList.add('category-name');
            nameElement.textContent = categoryName;

            // Append image and name to the category tile
            categoryTile.appendChild(imgElement);
            categoryTile.appendChild(nameElement);

            // Append the new category tile to the category list
            document.getElementById('category-list').appendChild(categoryTile);

            // Close the modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('addCategoryModal'));
            modal.hide();

            // Clear the form
            document.getElementById('add-category-form').reset();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    {% include 'base/header.html' %}
    <div class="dashboard-wrapper">
        <nav class="dashboard-sidebar">
            <!-- Seller Info Section -->
            <div class="seller-info text-center p-3">
                <h4 class="seller-name">Seller name: {{ seller.owner_name }}</h4>
                <p class="shop-name">Shop name: {{ seller.shop_name }}</p>
            </div>

            <!-- Sidebar Menu -->
            <ul class="sidebar-menu">
                <li class="sidebar-item"><a href="#" class="sidebar-link" onclick="showSection('section-view-products')">View Products</a></li>
                <li class="sidebar-item"><a href="#" class="sidebar-link" onclick="showSection('section-orders')">View Orders</a></li>
                <li class="sidebar-item"><a href="#" class="sidebar-link" onclick="showSection('section-add-product')">Add Product</a></li>
            </ul>
        </nav>

        <div class="dashboard-content">
            <!-- Add Product Section -->
            <section id="section-add-product" class="dashboard-section">
                <h2 class="section-title">Add New Product</h2>
                <form method="POST" enctype="multipart/form-data" class="add-product-form">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="add_product">
                    <div class="form-group">
                        <label for="name" class="form-label">Product Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="category" class="form-label">Category:</label>
                        <select id="category" name="category" class="form-select" required>
                            <option value="" disabled selected>Select Category</option>
                            {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="price" class="form-label">Price:</label>
                        <input type="number" id="price" name="price" class="form-control" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity" class="form-label">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="description" class="form-label">Description:</label>
                        <textarea id="description" name="description" class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="photos" class="form-label">Photos:</label>
                        <input type="file" id="photos" name="photos" class="form-control" multiple>
                        <small class="form-text text-muted">You can select multiple files.</small>
                    </div>
                    <button type="submit" class="btn btn-submit">Add Product</button>
                </form>
            </section>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.dashboard-section').forEach(section => section.classList.remove('section-active'));
            document.getElementById(sectionId).classList.add('section-active');
        }
    </script>
</body>

</html>

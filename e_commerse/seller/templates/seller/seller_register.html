<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration</title>
</head>
<body>
    {% include 'base/header.html' %}
    <div class="main-container">

        <div class="form-container">
            <h1>Seller Registration</h1>
            <form method="POST">
                {% csrf_token %}
                <!-- Personal Information Section -->
                <div class="form-group">
                    <div class="form-item">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" required>
                    </div>
                    <div class="form-item">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="form-item">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                </div>
    
                <!-- Shop Details Section -->
                <div class="form-group">
                    <div class="form-item">
                        <label for="owner_name">Owner Name</label>
                        <input type="text" name="owner_name" id="owner_name" required>
                    </div>
                    <div class="form-item">
                        <label for="shop_name">Shop Name</label>
                        <input type="text" name="shop_name" id="shop_name" required>
                    </div>
                </div>
    
                <!-- Address Section -->
                <div class="form-group">
                    <div class="form-item full-width">
                        <label for="shop_address">Shop Address</label>
                        <textarea name="shop_address" id="shop_address" required></textarea>
                    </div>
                </div>
    
                <!-- Contact Information Section -->
                <div class="form-group">
                    <div class="form-item">
                        <label for="phone">Phone</label>
                        <input type="text" name="phone" id="phone" required>
                    </div>
                </div>
    
                <!-- Submit Button -->
                <button type="submit" class="btn-submit">Register</button>
            </form>
    
            <!-- Login Link -->
            <a href="{% url 'seller_login' %}" class="login-link">Already have an account? Login</a>
    
            <!-- Help Instructions Section -->
            <div class="help-section">
                <p><strong>Need Help?</strong></p>
                <p>If you're facing any issues during the registration process, make sure all fields are correctly filled out. Contact support if necessary.</p>
            </div>
        </div>
    </div>
    {% include 'base/footer.html' %}
</body>
</html>

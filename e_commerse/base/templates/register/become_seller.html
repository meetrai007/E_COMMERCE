<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Seller</title>
  
</head>
<body>
    <div class="seller-container">
        <h2 class="seller-heading">Become a Seller</h2>
        <form id="sellerForm" method="POST" action="{% url 'become_seller' %}">
            {% csrf_token %}
            <div class="seller-form-group">
                <label for="owner_name">Owner Name</label>
                <input type="text" id="owner_name" name="owner_name" placeholder="Enter owner name" required>
                <span class="seller-error" id="owner_name_error"></span>
            </div>
            <div class="seller-form-group">
                <label for="shop_name">Shop Name</label>
                <input type="text" id="shop_name" name="shop_name" placeholder="Enter shop name" required>
                <span class="seller-error" id="shop_name_error"></span>
            </div>
            <div class="seller-form-group">
                <label for="shop_address">Shop Address</label>
                <textarea id="shop_address" name="shop_address" rows="4" placeholder="Enter shop address" required></textarea>
                <span class="seller-error" id="shop_address_error"></span>
            </div>
            <div class="seller-form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
                <span class="seller-error" id="email_error"></span>
            </div>
            <div class="seller-form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
                <span class="seller-error" id="phone_error"></span>
            </div>
            <button type="submit" class="seller-btn">Submit</button>
        </form>
    </div>
</body>
</html>

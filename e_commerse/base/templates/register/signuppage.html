<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .signup-form {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            margin: 50px auto;
            background: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .social-login-btn {
            width: 100%;
            margin-bottom: 10px;
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .otp-field {
            display: none;
        }
    </style>
</head>
<body>
    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}


    <div class="signup-form">
        <h4 class="form-title">Sign Up</h4>
        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            
            <!-- Name Field -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your full name" name="username" required>
            </div>
    
            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <div class="input-group">
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
                    <button class="btn btn-outline-secondary" type="button" id="sendOtpEmail">Send OTP</button>
                </div>
            </div>
    
            <!-- OTP for Email -->
            <div class="mb-3 otp-field" id="emailOtpField">
                <label for="emailOtp" class="form-label">Enter OTP</label>
                <input type="text" class="form-control" id="emailOtp" placeholder="Enter the OTP sent to your email" name="emailOtp" required>
                <button class="btn btn-outline-secondary mt-2" type="button">Verify OTP</button>
            </div>
    
           
            <!-- Password Field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password" required>
            </div>
    
            <!-- Confirm Password Field -->
            <div class="mb-3">
                <label for="password_confirm" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password_confirm" placeholder="Confirm your password" name="password_confirm" required>
            </div>
    
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        <hr>
        <!-- Social Login Buttons -->
        <div class="social-login">
            <button class="btn btn-danger social-login-btn">
                <i class="fab fa-google"></i> Sign Up with Google
            </button>
            <button class="btn btn-primary social-login-btn">
                <i class="fab fa-facebook-f"></i> Sign Up with Facebook
            </button>
            
        </div>
    
        <!-- Login Link -->
        <p class="text-center mt-3">
            Already have an account? 
            <a href="{% url 'login' %}">Login here</a>
        </p>
    </div>
    
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        // Show OTP fields when the "Send OTP" button is clicked
        // document.getElementById('sendOtpEmail').addEventListener('click', function () {
        //     document.getElementById('emailOtpField').style.display = 'block';
        // });
   
    // Send OTP for Email
    document.getElementById('sendOtpEmail').addEventListener('click', function () {
        const email = document.getElementById('email').value;
        fetch("{% url 'send_email_otp' %}", {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email: email }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                document.getElementById('emailOtpField').style.display = 'block';
            } else {
                alert(data.error);
            }
        });
    });

    // Validate OTP
    document.querySelector('#emailOtpField button').addEventListener('click', function () {
        const otp = document.getElementById('emailOtp').value;
        fetch("{% url 'validate_email_otp' %}", {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ otp: otp }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                alert('OTP verified successfully');
            } else {
                alert(data.error);
            }
        });
    });
</script>


</body>
</html>

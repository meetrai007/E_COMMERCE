<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .footer {
            background-color: #f8f9fa; /* Match header background */
            color: #343a40; /* Match header text */
            padding: 2rem 1rem;
            border-top: 1px solid #dee2e6; /* Optional border for separation */
        }
        .footer-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .footer-brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .brand-icon {
             /* Match header icon color */
            color: #ffffff;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        .brand-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #343a40;
        }
        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            width: 100%;
        }
        .footer-section h3 {
            font-size: 1rem;
            margin-bottom: 0.75rem;
            font-weight: bold;
            color: #343a40;
        }
        .footer-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .footer-section li {
            margin-bottom: 0.5rem;
        }
        .footer-section li a {
            color: #495057;
            text-decoration: none;
            font-size: 0.875rem;
        }
        .footer-section li a:hover {
            color: #007bff; /* Match header link hover */
        }
        .social-icons {
            display: flex;
            gap: 0.5rem;
        }
        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.5rem;
            height: 2.5rem;
            background-color: #28a745;
            border-radius: 50%;
            color: #ffffff;
        }
        .social-icons a:hover {
            background-color: #007bff;
        }
        .footer-bottom {
            text-align: center;
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 1rem;
        }
        .brand-icon img {
            width: 40px; /* Logo size */
    height: 40px;
        }

    </style>
    
</head>
<body>
    <br>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-brand">
                <a href="{% url 'home' %}" class="footer-brand-link">
                    <div class="brand-icon">
                        <img src="/static/store/img/logo.png" alt="brand logo">
                    </div>
                    <span class="brand-name">The Sirsa Store</span>
                </a>
            </div>
            <div class="footer-grid">
                <div class="footer-section">
                    <h3>Product</h3>
                    <ul>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Integrations</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">FAQ</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>Company</h3>
                    <ul>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms of Service</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>Developers</h3>
                    <ul>
                        <li><a href="#">Public API</a></li>
                        <li><a href="#">Documentation</a></li>
                        <li><a href="#">Guides</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>Social Media</h3>
                    <div class="social-icons">
                        <a href="#" title="Facebook"><svg class="icon"></svg></a>
                        <a href="#" title="Twitter"><svg class="icon"></svg></a>
                        <a href="#" title="Instagram"><svg class="icon"></svg></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-bottom">Â© 1968 Company Co. All rights reserved.</div>
    </footer>
    
    
</body>
</html>

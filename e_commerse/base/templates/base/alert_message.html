{% if messages %}
<div class="container mt-3">
    {% for message in messages %}
        <div 
            class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" 
            role="alert"
            id="alert-{{ forloop.counter }}"
        >
            {{ message }}
        </div>
    {% endfor %}
</div>
<script>
    // Auto-hide alerts after 1.5 seconds
    document.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => alert.remove());
        }, 1500); // 1500 ms = 1.5 seconds
    });
</script>
{% endif %}

<style>
    .alert {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 300px; /* Adjust width as needed */
        z-index: 1050; /* Higher than the navbar */
        border-radius: 4px;
        margin: 0;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .container.mt-3 {
        margin-top: 80px; /* Adjust if your navbar height is different */
    }
</style>

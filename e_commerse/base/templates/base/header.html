<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Category-wise Products</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .navbar-custom {
            background-color: #f8f9fa; /* Light background for the navbar */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Slight shadow for effect */
        }

        .navbar-brand img {
            width: 40px; /* Logo size */
            height: 40px;
        }

        .navbar-nav .nav-link {
            color: #333; /* Darker text for links */
        }

        .navbar-nav .nav-link:hover {
            color: #007bff; /* Hover color for links */
        }

        .form-control {
            width: 350px; /* Custom width for search bar */
        }

        .btn-custom {
            color: white;
            background-color: #28a745; /* Custom button color */
            border: none;
        }

        .btn-custom:hover {
            background-color: #218838; /* Darker green on hover */
        }


    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <!-- Site Name / Logo -->
        <a class="navbar-brand" href="#">
            <img src="/static/store/img/logo.png" alt="Site Logo">
           The Sirsa Store
        </a>

        <!-- Navbar Toggler (for mobile view) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links and Search -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Search Form -->
            <form class="d-flex mx-auto" role="search">
                <input class="form-control me-2" type="search" placeholder="Search products" aria-label="Search">
                <button class="btn btn-custom" type="submit">Search</button>
            </form>

            <!-- Right-side Buttons: Cart and Login -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-cart"></i> Cart
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>





<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

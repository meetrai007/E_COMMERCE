<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Product Images</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-image {
            width: 100%;
            height: 400px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            object-fit: contain;
            padding: 20px;
        }

        .thumbnail-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        .thumbnail-container img {
            width: 80px;
            height: 80px;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 8px;
            object-fit: contain;
        }

        .thumbnail-container img:hover {
            border-color: #007bff;
        }
        
        /* Hide all but the first image initially */
        .thumbnail-container img.selected {
            border-color: #007bff;
        }
    </style>
</head>
<body>
    {% include 'base/header.html' %}

    <div class="container my-5">
        <h2>{{ product.name }} - Image Gallery</h2>

        <!-- Main Product Image -->
        <div class="main-image-container">
            {% if product.images.first %}
                <img id="main-product-image" src="{{ product.images.first.image.url }}" alt="{{ product.name }}" class="product-image">
            {% else %}
                <img src="/static/store/img/placeholder.png" alt="No Image" class="product-image">
            {% endif %}
        </div>

        <!-- Thumbnails of All Images -->
        <div class="thumbnail-container">
            {% for image in product.images.all %}
                <img src="{{ image.image.url }}" alt="{{ product.name }} thumbnail" class="product-thumbnail" onclick="changeMainImage('{{ image.image.url }}', this)">
            {% empty %}
                <p>No images available for this product.</p>
            {% endfor %}
        </div>

        <a href="{% url 'product_detail' product.slug %}" class="btn btn-primary mt-4">Back to Product</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Function to change the main product image when a thumbnail is clicked
        function changeMainImage(imageUrl, thumbnail) {
            const mainImage = document.getElementById('main-product-image');
            mainImage.src = imageUrl;

            // Remove selected class from all thumbnails
            const thumbnails = document.querySelectorAll('.thumbnail-container img');
            thumbnails.forEach(img => img.classList.remove('selected'));

            // Add selected class to the clicked thumbnail
            thumbnail.classList.add('selected');
        }
    </script>
</body>
</html>

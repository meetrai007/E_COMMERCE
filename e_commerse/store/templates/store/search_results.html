
{% include 'base/header.html' %}

{% block content %}
<h2>Search Results for "{{ query }}"</h2>

{% if products %}
    <ul>
    {% for product in products %}
        <li>{{ product.name }} - ${{ product.price }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No products found.</p>
{% endif %}

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Product Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product-details {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .product-title {
            font-size: 2rem;
            font-weight: 600;
        }
        .product-price {
            font-size: 1.5rem;
            color: #28a745;
        }
        .product-description {
            margin-top: 15px;
        }
        .product-buttons {
            margin-top: 20px;
        }
        .product-buttons .btn {
            width: 48%;
        }
    </style>
</head>
<body>
    {% include 'base/header.html' %}

    <div class="container my-5">
        <div class="row">
            <!-- Product Image Section -->
            <div class="col-md-6">
                {% if product.photo %}
                    <img src="{{ product.photo.url }}" alt="{{ product.name }}" class="product-image" style="height: 400px; object-fit: contain; margin-top: 10px;">
                {% else %}
                    <img src="\static\store\img\placeholder.png" alt="No Image" class="product-image" style="height: 400px; object-fit: contain; margin-top: 10px;">
                {% endif %}
            </div>

            <!-- Product Details Section -->
            <div class="col-md-6">
                <div class="product-details">
                    <h2 class="product-title">{{ product.name }}</h2>
                    <p class="product-price">$ {{ product.price }}</p>
                    <p class="product-description">{{ product.description|linebreaksbr }}</p>

                    <!-- Buy Now and Add to Cart Buttons -->
                    <div class="product-buttons d-flex justify-content-between">
                        <a href="(% url 'product_detail' product.slug %)" class="btn btn-success">Buy Now</a>
                        <a href="{% url 'add_to_cart' product.id %}" class="btn btn-warning">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional if you want carousel or modal) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

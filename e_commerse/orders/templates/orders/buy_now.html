<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order</title>
</head>

<body>
    {% include 'base/header.html' %}
    <div class="container-oder">
        <div class="product-details col-sm-12 ">
            {% if product.images.first.image.url %}
            <img src="{{ product.images.first.image.url }}" alt="{{ product.name }}" width="400">
            {% else %}
            <img src="https://via.placeholder.com/400x300" alt="No Image">
            {% endif %}
            <div class="product-title">{{ product.name }}</div>
            <div class="product-description">{{ product.description|linebreaksbr }}</div>
            <div class="product-price">$ {{ product.price }}</div>
        </div>

        <!-- Right Section: Order Form -->
        <div class="order-form col-sm-12">
            <h1>Place Your Order</h1>

            <form method="post">
                {% csrf_token %}

                <!-- Select Default Address -->
                <div class="form-group">
                    <label for="address">Delivery Address</label>
                    <select name="delivery_address" id="address" class="form-control">
                        {% for address in addresses %}
                        <option value="{{ address.id }}" {% if address.is_default %}selected{% endif %}>
                            {{ address.address }}, {{ address.postal_code }}
                        </option>
                        {% endfor %}
                        
                        <option >-------------------------</option>
                        <option value="new">Add New Address</option>
                    </select>
                </div>

                <!-- Add New Address -->
                <div id="new-address-form" class="new-address-form" style="display: none;">
                    <h4>New Address</h4>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="postal_code">Postal Code</label>
                        <input type="text" name="postal_code" id="postal_code" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="is_default" id="is_default"> Set as default address
                        </label>
                    </div>
                </div>

                <!-- Payment Method -->
                <div class="form-group">
                    <label for="payment_method">Payment Method</label>
                    <select name="payment_method" id="payment_method" class="form-control">
                        <option value="credit_card">Credit Card</option>
                        <option value="debit_card">Debit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="cash_on_delivery">Cash on Delivery</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary">Place Order</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const addressSelect = document.getElementById('address');
            const newAddressForm = document.getElementById('new-address-form');

            addressSelect.addEventListener('change', function () {
                if (this.value === 'new') {
                    newAddressForm.style.display = 'block';
                } else {
                    newAddressForm.style.display = 'none';
                }
            });
        });
    </script>

    <!-- Footer -->
    {% include 'base/footer.html' %}
</body>

</html>
